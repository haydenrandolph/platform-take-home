version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/skip-mev/platform-take-home/api/types
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: .
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: .
    opt: paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway
    out: .
    opt: paths=source_relative
